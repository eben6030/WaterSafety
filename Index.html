<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Safety Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1>Water Safety Awareness</h1>
    </header>
    <main class="container">
        <section class="card">
            <div class="icon">⚠️</div>
            <h2>Drowning Prevention</h2>
            <p>Always supervise children near water and wear life jackets.</p>
        </section>
        <section class="card">
            <div class="icon">🛟</div>
            <h2>Emergency Response</h2>
            <p>Learn CPR and always have a safety plan when near water.</p>
        </section>
        <section class="card">
            <div class="icon">🛡️</div>
            <h2>Safe Swimming</h2>
            <p>Swim in designated areas with lifeguards and avoid strong currents.</p>
        </section>
    </main>
    <div class="button-container">
        <button class="learn-more">Learn More</button>
    </div>
</body>
</html>
